void DisplayHex(char data) 
{ 
unsigned char temp=data>>4; 
temp=ConvertHex(temp); 
lcddata(temp1); 
temp=(data &amp; 0x0F); 
temp2 = ConvertHex(temp); 
lcddata(temp2); 
} 
char ConvertHex(char data) 
{ 
switch(data) 
{ 
case 0x0A: return 'A'; 
case 0x0B: return 'B'; 
case 0x0C: return 'C'; 
case 0x0D: return 'D'; 
case 0x0E: return 'E'; 
case 0x0F: return 'F'; 
default: return(data | 0x30); 
} 
}

#define rw PORTCbits.RC4

#define dec PORTCbits.RC6

{

TRISCbits.TRISC2=0; 
TRISCbits.TRISC3=1; 
TRISCbits.TRISC4=1; 
TRISCbits.TRISC5=1; 
TRISCbits.TRISC6=1; 
TRISCbits.TRISC7=1; 
IN1=IN2=0; 
while(1) 
{ 
if(start==0 ) 
{ 
IN1=0; 
IN2=1; 
CCPR2L=0x4b; 
i=2; 
} 
if((rw==0 &amp; i==2)) 
{ 
IN1=1; 
IN2=0; 
CCPR2L=0x4B; 
} 
if(inc==0 &amp;(CCPR2L!=0xff)&amp; i==2)

}

} 
}
